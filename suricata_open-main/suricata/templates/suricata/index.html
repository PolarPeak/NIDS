      <div id="item36ba1a00-3af4-11ec-8c38-11d05a58a945"></div>

      <script type="text/javascript">
        $(function () {
          // 基于准备好的dom，初始化echarts实例
          const myChart = echarts.init(
            document.getElementById("item36ba1a00-3af4-11ec-8c38-11d05a58a945")
          )
          // 指定图表的配置项
          let option = {
            legend: {
              show: true,
              top: "top",
              left: "right",
              orient: "horizontal",
              itemWidth: 13,
              itemHeight: 2,
              itemGap: 10,
              icon: "rect",
              textStyle: { color: "#ffffff", fontSize: 12, lineHeight: 16 },
            },
            radar: {
              indicator: [],
              splitNumber: 5,
              shape: "polygon",
              axisLine: {
                lineStyle: {
                  width: 1,
                  type: "dashed",
                  color: "rgba(61, 156, 255, 0.05)",
                },
              },
              splitLine: {
                lineStyle: { width: 1, color: "rgba(241, 248, 255, 0.1)" },
              },
              name: { color: "#ffffff", fontSize: 12 },
              radius: "60%",
            },
            color: ["rgba(67, 232, 243, 1)", "rgba(61, 156, 255, 1)"],
            series: [],
          }
          let seriesStyle = {
            label: {
              show: false,
              position: "inside",
              color: "#ffffff",
              fontSize: 12,
            },
            symbol: "circle",
            symbolSize: 5,
            symbolOffset: [0, 0],
            itemStyle: {
              borderColor: "transparent",
              borderWidth: 0,
              borderType: "——————",
              borderRadius: 0,
              shadowBlur: 0,
              shadowColor: "transparent",
              shadowOffsetX: 0,
              shadowOffsetY: 0,
              opacity: 0.94,
            },
            areaStyle: { opacity: 0.3 },
            lineStyle: { width: 2 },
          }

          // 指定图表的数据
          let data = [
            {
              indicator: [
                { name: "安全漏洞", max: 3000 },
                { name: "网络安全", max: 3000 },
                { name: "威胁情报", max: 3000 },
                { name: "主机安全", max: 3000 },
                { name: "协议安全", max: 3000 },
                { name: "办公安全", max: 3000 },
              ],
              data: [
                {
                  安全漏洞: 1500,
                  网络安全: 1500,
                  威胁情报: 2800,
                  主机安全: 1500,
                  协议安全: 1500,
                  办公安全: 2800,
                  name: "系列一",
                },
                {
                  安全漏洞: 2800,
                  网络安全: 2200,
                  威胁情报: 2000,
                  主机安全: 2800,
                  协议安全: 2400,
                  办公安全: 2200,
                  name: "系列二",
                },
              ],
            },
          ]

          //数据处理 开始
          let series = []
          let { data: dataSeries, indicator } = data[0]
          let seriesData = []
          dataSeries.forEach((item) => {
            let value = []
            indicator.forEach((oitem) => {
              let element = oitem.name
              value.push(item[element])
            })
            seriesData.push({
              value: value,
              name: item.name,
            })
          })
          series.push({
            type: "radar",
            data: seriesData,
            ...seriesStyle,
          })
          // 数据处理完
          option.series = series
          option.radar.indicator = indicator
          option.grid = {
            left: 15,
            right: 15,
            top: 10,
            bottom: 10,
            containLabel: true,
          }
          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option)
        })
      </script>

  <script>
    /**
     *
     * @param {*} id
     * @param {*} animations
     * 声明初始值
     * 判断动画是否结束
     */

    function playAnimation(id, animations) {
      let index = 0
      let ele = document.querySelector(id)
      setAnimation(ele, animations[index])
      ele.addEventListener("webkitAnimationEnd", function () {
        if (index < animations.length - 1) {
          index++
          setAnimation(ele, animations[index])
        }
      })
    }

    /**
     *
     * @param {*} element
     * @param {*} animation
     * 取index对应的动画
     * 给元素animation重新赋值
     */

    function setAnimation(element, animation) {
      const action = `${animation.duration * 1000}ms ease ${
        animation.delayed * 1000
      }ms ${
        animation.loop ? "infinite" : animation.frequency
      } normal both running ${animation.type}`
      element.style.animation = action
    }

    // 自适应宽度处理

    document.getElementsByClassName("container")[0].style.zoom =
      document.body.clientWidth / 1920

    // 窗口发生改变自动刷新页面
    $(window).resize(function () {
      location.reload()
    })
  </script>
